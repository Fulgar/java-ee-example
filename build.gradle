plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task buildAngular(type: Exec, dependsOn: ['npmInstall']) {
    workingDir("src/main/client")
    inputs.dir("src/main/client")
    group BasePlugin.BUILD_GROUP
    commandLine("ng.cmd", "build")
}

task npmInstall(type: Exec) {
    workingDir("src/main/client")
    inputs.dir("src/main/client")
    group BasePlugin.BUILD_GROUP
    commandLine("npm.cmd", "install")
}

build.dependsOn buildAngular

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.jboss.resteasy:resteasy-jaxrs:3.0.9.Final'
    compile 'org.hibernate:hibernate-core:4.3.7.Final'
}
